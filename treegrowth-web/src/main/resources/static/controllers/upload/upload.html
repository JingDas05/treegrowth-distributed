<div>
    <h4>Upload on file select</h4>
    <button type="file" ngf-select="vm.uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000"
            ngf-max-size="1MB">
        Select File
    </button>
    <br/>
    File:
    <div style="font:smaller">
        {{vm.f.name}} {{vm.errFile.name}} {{vm.errFile.$error}} {{vm.errFile.$errorParam}}
        <span class="progress" ng-show="vm.f.progress >= 0">
          <div style="width:{{vm.f.progress}}%" ng-bind="vm.f.progress + '%'"></div>
    </span>
    </div>
    {{vm.errorMsg}}
</div>
